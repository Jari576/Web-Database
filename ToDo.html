         alt="afbeelding" width="142" height="142" title="Get all your tasks done in no time">Get shit done</h1>


<form id="form1">
    Task name:<br>
    <input id="name" type="text" name="taskname" value=""><br><br>
    Importance (between 1 and 5): <br>
    <input type="number" name="importance" min="1" max="5"><br><br>
    Duedate:<br>
    <input type="date" name="duedate">
</form>
<br>
<button title="Click this button to add the task to the list" id="addtask">Add tasks</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var number = 0;
    var taskarray = [];
    $(document).ready(function () {
        $("#addtask").click(function () {
            var x = document.getElementById("form1");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            var temptask = new task(x.elements[0].value, x.elements[1].value, x.elements[2].value, number)
            taskarray.push(temptask);
            writeTaskToHTML({task: temptask});
            number++;
        });
    });

    function whriteTaskArrayToHTML(array) {
        for(i = 0; i<taskarray.size; i++) {
            writeTaskToHTML({task: taskarray[i].getName()});
        }
    }

    function writeTaskToHTML(parameters) {
        var task = parameters.task;
        text =
            "<tr class='" + task.getNumber() + "'>" +
                "<td>" + task.getName() + "</td>" +
                "<td>" + task.getImportance() + "</td>" +
                "<td>" + task.getDuedate() + "</td>" +
                "<td> <button onclick='deleteListItem(" + task.getNumber() + ")'>Delete task</button> </td>" +
            "</tr>";
            //"<li class='" + number + "'>" + text + "<button onclick='deleteListItem(" + number + ")'>Delete task</button></li>";
        $("table").append(text);
    }

    function deleteListItem(id) {
        $("tr").remove("." + id);
    }

    function task(name, importance, duedate, number) {
        this.name = name;
        this.importance = importance;
        this.duedate = duedate;
        this.number = number;
        this.getName = function () {
            return this.name;
        };
        this.getDuedate = function () {
            return this.duedate;
        };
        this.getImportance = function () {
            return this.importance;
        };
        this.getNumber = function () {
            return this.number;
        };
    }

</script>
<h1>Tasks</h1>
<table style="width:100%" id="tasklist">
    <tr align="left">
        <th>Taks</th>
        <th>Importance</th>
        <th>Duedate</th>
        <th>Delete Task</th>
    </tr>
</table>
