<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Get shit DONE</title>
</head>

<body>
<h1><img src="https://cdn4.iconfinder.com/data/icons/flat-icon-set/2133/flat_icons-graficheria.it-06.png"
         alt="afbeelding" width="142" height="142">Get shit DONE in no time</h1>

<form id="input">
    <div>
        Task name:<br>
        <input type="text" name="taskname" value=""><br>
        Importance (between 1 and 5): <br>
        <input type="number" name="importance" min="1" max="5"><br>
        Duedate:<br>
        <input type="date" name="duedate">
    </div>
    <button onclick="addToTaskArray(new task(document.getElementsByName(taskname), document.getElementsByName(importance),
    document.getElementsByName(duedate)))">Add tasks
    </button>
</form>

<script>

    var tasks = [];

    function task(name, importance, duedate) {
        this.name = name;
        this.importance = importance;
        this.duedate = duedate;
        this.getTaskInfo = function () {
            return this.name + "\n" + this.importance + "\n" + this.duedate;
        }
    }

    function addToTaskArray(task) {
        tasks += task;
    }

</script>
<h1>Tasks</h1>
<p id="task1"></p>
</body>
</html>
