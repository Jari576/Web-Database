<h1><img src="https://cdn4.iconfinder.com/data/icons/flat-icon-set/2133/flat_icons-graficheria.it-06.png"
         alt="afbeelding" width="142" height="142" title="Get all your tasks done in no time">Get shit done</h1>


<form id="form1">
    Task name:<br>
    <input id="name" type="text" name="taskname" value=""><br><br>
    Importance (between 1 and 5): <br>
    <input type="number" name="importance" min="1" max="5"><br><br>
    Duedate:<br>
    <input type="date" name="duedate">
</form>
<br>
<button title="Click this button to add the task to the list" id="addtask">Add tasks</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var number = 0;
    var taskarray = [];
    $(document).ready(function () {
        $("#addtask").click(function () {
            var x = document.getElementById("form1");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            taskarray.push(task(x.elements[0], x.elements[1], x.elements[2]));
            writeTaskToHTML(number, text);
            number++;
        });
    });

    function writeTaskToHTML(number, text) {
        text = "<li class='" + number + "'>" + text + "<button onclick='deleteListItem(" + number + ")'>Delete task</button></li>";
        $("ol").append(text);
    }

    function deleteListItem(id) {
        $("li").remove("." + id);
    }

    function task(name, importance, duedate) {
        this.name = name;
        this.importance = importance;
        this.duedate = duedate;
        this.getTaskInfo = function () {
            return this.name + "\n" + this.importance + "\n" + this.duedate;
        }
    }

</script>
<h1>Tasks</h1>
<ol id="tasklist">
</ol>
<p id="arraylist"></p>
</body>
</html>
