         alt="afbeelding" width="142" height="142" title="Get all your tasks done in no time">Get shit DONE</h1>


<form id="form1">
    Task name:<br>
    <input id="name" type="text" name="taskname" value=""><br>
    Importance (between 1 and 5): <br>
    <input type="number" name="importance" min="1" max="5"><br>
    Duedate:<br>
    <input type="date" name="duedate">
</form>
<button title="Click this button to add the task to the list" id="addtask">Add tasks</button>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    var number = 0;
    $(document).ready(function () {
        $("#addtask").click(function () {
            var x = document.getElementById("form1");
            var text = "";
            var i;
            for (i = 0; i < x.length; i++) {
                text += x.elements[i].value + "<br>";
            }
            text = "<li id='" + number + "'>"  + text + "<button id='" + number + "button'>Delete task</button></li>";
            $("#" + number + "button").click(function () {

            });
            number++;
            $("ol").append(text);
        });
    });

    function task(name, importance, duedate) {
        this.name = name;
        this.importance = importance;
        this.duedate = duedate;
        this.getTaskInfo = function () {
            return this.name + "\n" + this.importance + "\n" + this.duedate;
        }
    }

</script>
