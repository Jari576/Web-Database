<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <button id="addtask">Add tasks</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        $("#addtask").click(function () {
            $("ol").append("<li>task</li>");
        });
    });
</script>
<ol>
    <li>task</li>
</ol>
</body>
</html>
